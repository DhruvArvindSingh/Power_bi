<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Reports and Graphs</title>
    <link rel="stylesheet" href="powerbi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="montserrat">Power BI Report</h1>
        <iframe 
            title="Anurag Nayak Power BI Report" 
            class="report-frame montserrat"
            width="1200" 
            height="800" 
            src="https://app.powerbi.com/view?r=eyJrIjoiOGEwNjc4OWYtYWE5OS00OGQ4LWE2MGItN2UzMjU1MmQ0YjRhIiwidCI6IjdjNjRmODJlLWZmODMtNGEzMi1iOThiLWZkZDZlMjFlOWEyYyJ9&embedImagePlaceholder=true" 
            frameborder="0" 
            allowFullScreen="true">
        </iframe>

        <div style="margin-top: 40px;">
            <a href="../streamlit/stream.html" class="button" style="--clr: #7808d0">
                <span class="button__icon-wrapper">
                    <svg viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg" width="10">
                        <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
                    </svg>
                    <svg viewBox="0 0 14 15" fill="none" width="10" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg button__icon-svg--copy">
                        <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
                    </svg>
                </span>
                Explore All
            </a>
        </div>
    </div>
</body>
</html>
